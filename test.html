<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorsport Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <!-- Header Section -->
    <header class="p-5 bg-blue-600 text-white">
      <h1 class="text-3xl">Motorsport Events</h1>
    </header>

    <!-- Hero Section -->
    <section class="p-5">
      <img
        src="hero-image.jpg"
        alt="Motorsport Image"
        class="w-full h-64 object-cover"
      />
      <h2 class="text-2xl mt-5">Welcome to Motorsport Events</h2>
      <p class="mt-2">Discover the latest motorsport events near you.</p>
    </section>

    <!-- Featured Events Section -->
    <section class="p-5 grid grid-cols-3 gap-5">
      <!-- Replace with your own content -->
      <div class="bg-white p-5 rounded shadow">Event 1</div>
      <div class="bg-white p-5 rounded shadow">Event 2</div>
      <div class="bg-white p-5 rounded shadow">Event 3</div>
    </section>

    <!-- Footer Section -->
    <footer class="p-5 bg-blue-600 text-white text-center">
      <p>&copy; 2022 Motorsport Events. All rights reserved.</p>
    </footer>
  </body>
</html>
